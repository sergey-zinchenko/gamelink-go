syntax = "proto3";

option go_package = "gamelink-go/proto_msg";

package protoMsg;

message OneCriteriaStruct {
    enum Criteria {
       undef        = 0;
       id           = 1;
       vk_id        = 2;
       fb_id        = 3;
       sex          = 4;
       age          = 5;
       created_at   = 6;
       deleted      = 7;
       message      = 8;
       advert_watch = 9;
       payment      = 10;
       logged_in    = 11;
    }
    enum Option {
        x = 0;
        l = 1;
        e = 2;
        g = 3;

    }
    Criteria cr    = 1;
    Option   op    = 2;
    string   value = 3;
}

message UpdateCriteriaStruct {
    enum UpdCriteria {
        undef        = 0;
        id           = 1;
        vk_id        = 2;
        fb_id        = 3;
        sex          = 4;
        age          = 5;
        country      = 6;
        deleted      = 7;
    }
    enum UpdOption {
        x     = 0;
        set   = 1;
        delete   = 2;
    }
    UpdCriteria ucr = 1;
    UpdOption   uop = 2;
    string    value = 3;
}

message OneCriteriaRequest {
    OneCriteriaStruct param = 1;
}

message MultiCriteriaRequest {
    repeated OneCriteriaStruct params = 1;
}

message UpdateCriteriaRequest {
    repeated OneCriteriaStruct findParams = 1;
    repeated UpdateCriteriaStruct updParams = 2;
}

message UserResponseStruct {
    enum Sex {
        undef = 0;
        M     = 1;
        F     = 2;
    }
    int64  id         = 1;
    string vk_id      = 2;
    string fb_id      = 3;
    string name       = 4;
    string country    = 5;
    Sex    sex        = 6;
    int64  age        = 7;
    string  created_at = 8;
    int32  deleted    = 9;
    string email      =10;
}

message OneUserResponse {
    UserResponseStruct user = 1;
}

message MultiUserResponse {
    repeated UserResponseStruct users = 1;
}

message CountResponse {
    int64 count = 1;
}

message StringResponse {
    string response = 1;
}